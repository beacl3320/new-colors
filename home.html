<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#1E644E" />
        <link
            href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>New Colors</title>
    </head>
    <body>
        <header class="header" id="home">
            <nav class="nav">
                <div class="nav__logo">
                    <img src="/assets/logo.png" alt="logo new colors" />
                </div>
                <i class="bx bx-menu-alt-right nav__icon"></i>
                <div class="nav__link">
                    <a href="#home">Home</a>
                    <a href="#galeria">Galería</a>
                    <a href="#precios">Precios</a>
                    <a href="#pelu">La Pelu</a>
                    <a href="#contacto">Contacto</a>
                </div>

                <div class="nav__hamburger">
                    <a href="#home">Home</a>
                    <a href="#galeria">Galería</a>
                    <a href="#precios">Precios</a>
                    <a href="#pelu">La Pelu</a>
                    <a href="#contacto">Contacto</a>
                </div>
                <!-- <div class="nav__icons">
                <i class='bx bx-x nav__icon'></i>
            </div> -->
            </nav>
            <div class="nav__title">
                <h1 class="nav__h1">Tu peluquería en el barrio</h1>
                <h1 class="nav__h1">"LOW COST"</h1>
                <p class="nav__paragraph">Pásate a conocernos</p>
            </div>
        </header>

        <!-- SECTION GAlLERY -->
        <section class="gallery" id="galeria">
            <h2 class="gallery__title">GALERÍA</h2>
            <div class="gallery__section">
                <h4>Colores Fantasía</h4>
                <div class="gallery__line"></div>
                <div class="gallery__images">
                    <img
                        src="/assets/colores-fantasia/fantasia1.jpg"
                        class="gallery__image"
                        alt="colores fantasia"
                    />
                    <img
                        src="/assets/colores-fantasia/fantasia2.jpg"
                        class="gallery__image"
                        alt="colores fantasia"
                    />
                    <img
                        src="/assets/colores-fantasia/fantasia3.jpg"
                        class="gallery__image gallery__image--none"
                        alt="colores fantasia"
                    />
                </div>

                <h4>Comunión</h4>
                <div class="gallery__line"></div>
                <div class="gallery__images">
                    <img
                        src="/assets/comunion/comunion1.jpg"
                        class="gallery__image"
                        alt="peinados comunión"
                    />
                    <img
                        src="/assets/comunion/comunion2.jpg"
                        class="gallery__image"
                        alt="peinados comunión"
                    />
                    <img
                        src="/assets/comunion/comunion3.jpg"
                        class="gallery__image gallery__image--none"
                        alt="peinados comunión"
                    />
                </div>

                <h4>Peinados</h4>
                <div class="gallery__line"></div>
                <div class="gallery__images">
                    <img
                        src="/assets/peinados/peinado1.jpg"
                        class="gallery__image"
                        alt="peinados comunión"
                    />
                    <img
                        src="/assets/peinados/peinado2.jpg"
                        class="gallery__image"
                        alt="peinados comunión"
                    />
                    <img
                        src="/assets/peinados/peinado3.jpg"
                        class="gallery__image gallery__image--none"
                        alt="peinados comunión"
                    />
                </div>

                <h4>Tintes - Reflejos</h4>
                <div class="gallery__line"></div>
                <div class="gallery__images">
                    <img
                        src="/assets/tintes-reflejos/tinte1.jpg"
                        class="gallery__image"
                        alt="peinados comunión"
                    />
                    <img
                        src="/assets/tintes-reflejos/tinte2.jpg"
                        class="gallery__image"
                        alt="peinados comunión"
                    />
                    <img
                        src="/assets/tintes-reflejos/tinte3.jpg"
                        class="gallery__image gallery__image--none"
                        alt="peinados comunión"
                    />
                </div>
            </div>
        </section>

        <i class="bx bxl-facebook"></i>
    </body>
</html>
